<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>Final Project - Cereal Comparison</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />

    <!-- jQuery and lodash -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- d3-polygon -->
    <script src="https://d3js.org/d3-polygon.v1.min.js"></script>

    <!-- Our visualization code -->
    <script src="visualization.js"></script>
  </head>

  <body>
    <section class="container">
      <section class="heading">
        <h3>80 Cereals</h3>
        <h4><i>Which one is best for you?</i></h4>
        <h5>
          A CS 296 Data Visualization Project by Eric Zhang, Pradyumna Shome and
          Sumuk Rao
        </h5>
      </section>
      <section id="input">
        <div class="selector-container">
          <img id="brand-image0" name="image"/>
          <img id="brand-image1" name="image"/>
          <img id="brand-image2" name="image"/>
        </div>

        <div class="selector-container">
          <select id="brand-select0" name="brand" onchange="reloadVisualization()"></select>
          <select id="brand-select1" name="brand" onchange="reloadVisualization()"></select>
          <select id="brand-select2" name="brand" onchange="reloadVisualization()"/></select>
        </div>
      </section>
      <section id="visualization">
        <!-- Where the visualization will show up -->
      </section>
      <section class="legend">
        <div style="text-align:center">
          <p></p>
        <text style="color:green" >&#8212&#8212&#8212 sugars</text>
        <text style="color:blue">&#8212&#8212&#8212 fat</text>
        <text style="color:red"   >&#8212&#8212&#8212 calories</text>
        <text style="color:orange">&#8212&#8212&#8212 sodium</text</text>
        <text style="color:purple">&#8212&#8212&#8212 fiber</text>
        </div>
      </section>
    </section>
  </body>
</html>
